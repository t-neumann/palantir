<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>
<h:body>
	<h:form id="sampletab">

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<h:outputText value="Fetching metainfo from VBCF server..." />
			<p:graphicImage name="img/ajax-loader.gif" />
		</p:dialog>

		<p:dataTable id="sampleEditDT" var="sample"
			value="#{SampleController.samples}" editable="true" editMode="cell"
			widgetVar="cellSamples" stickyHeader="true" scrollable="false"
			tableStyle="table-layout: auto;" resizableColumns="true">

			<p:ajax event="cellEdit" listener="#{SampleController.onCellEdit}" />
			<p:column headerText="Sample ID">
				<h:outputText value="#{sample.id}" />
			</p:column>
			<p:column headerText="Owner">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.user}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.user}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Organism">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.organism}" />
					</f:facet>
					<f:facet name="input">
						<h:selectOneMenu value="#{sample.metaInfo.organism}"
							style="width:100%">
							<f:selectItems value="#{SampleController.organisms}" var="man"
								itemLabel="#{man}" itemValue="#{man}" />
						</h:selectOneMenu>
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Experiment Type">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.experimentType}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.experimentType}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Cell Type">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.celltype}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.celltype}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Genotype">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.genotype}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.genotype}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Antibody">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.antibody}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.antibody}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Sequencer">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.sequencer}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.sequencer}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Flowcell">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.flowcellId}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.flowcellId}"
							style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Lane">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.lane}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.lane}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Read Type">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.readType}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.readType}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="Primer">
				<p:cellEditor>
					<f:facet name="output">
						<h:outputText value="#{sample.metaInfo.primer}" />
					</f:facet>
					<f:facet name="input">
						<p:inputText value="#{sample.metaInfo.primer}" style="width:96%" />
					</f:facet>
				</p:cellEditor>
			</p:column>
			<p:column headerText="">
				<p:commandButton value="" icon="fa fa-fw fa-search"
					action="#{SampleController.getMetaInfo}"
					update=":sampletab:sampleEditDT"
					onstart="PF('statusDialog').show()"
					oncomplete="PF('statusDialog').hide()">
					<f:setPropertyActionListener value="#{sample}"
						target="#{SampleController.selectedSample}" />
				</p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
