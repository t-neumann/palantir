<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:form id="menuForm">
		<h4>RNASeq</h4>
		<p:menu>
			<p:menuitem value="Samples" action="#{Navigator.navigateSample}"
				update=":contentForm" icon="fa fa-files-o"/>
			<p:menuitem value="Experiments"
				action="#{Navigator.navigateExperiment}" update=":contentForm" />
			<p:menuitem value="Genes" action="#{Navigator.navigateGene}"
				update=":contentForm" icon="fa fa-ge"/>
		</p:menu>
		<h4>Public resources</h4>
		<p:slideMenu model="#{PublicMenuController.model}" />
	</h:form>
</ui:composition>
