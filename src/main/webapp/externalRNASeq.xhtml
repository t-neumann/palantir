<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h1><p:outputLabel value="#{ExternalRNASeqController.entry.name}" /></h1>
		<!-- <p:dataTable id="overviewDT" var="datapoint"
			value="#{ExternalRNASeqController.datapoints}" selectionMode="single"
			rowKey="datapoint.id">
			<p:column headerText="EntrezId">
				<h:outputText value="#{datapoint.gene.entrezId}" />
			</p:column>
			<p:column headerText="Gene Symbol">
				<h:outputText value="#{datapoint.gene.geneSymbol}" />
			</p:column>
			<p:column headerText="Value">
				<h:outputText value="#{datapoint.value}" />
			</p:column>
		</p:dataTable>
		 -->
		 <p:dataTable id="ExternalRNASeqDT" var="datapoint"
			value="#{ExternalRNASeqController.lazyModel}" paginator="true" rows="15"
			paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {Exporters}"
			selectionMode="single" lazy="true" rowKey="datapoint.id">

			<f:facet name="{Exporters}">
				<h:commandLink ajax="false">
					<p:graphicImage name="excel.png" library="img" width="20" />
					<p:dataExporter type="xls" target="ExternalRNASeqDT" fileName="publicRNASeq"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink ajax="false">
					<p:graphicImage name="pdf.png" library="img" width="20" />
					<p:dataExporter type="pdf" target="ExternalRNASeqDT" fileName="publicRNASeq"
						pageOnly="true" />
				</h:commandLink>

				<h:commandLink ajax="false">
					<p:graphicImage name="csv.png" library="img" width="20" />
					<p:dataExporter type="csv" target="ExternalRNASeqDT" fileName="publicRNASeq"
						pageOnly="true" />
				</h:commandLink>
			</f:facet>

			<p:column headerText="EntrezID"
				sortBy="#{datapoint.gene.entrezId}"
				filterBy="#{datapoint.gene.entrezId}" parser="number">
				<h:outputText value="#{datapoint.gene.entrezId}" />
			</p:column>
			<p:column headerText="GeneSymbol" sortBy="#{datapoint.gene.geneSymbol}"
				filterBy="#{datapoint.gene.geneSymbol}">
				<h:outputText value="#{datapoint.gene.geneSymbol}" />
			</p:column>
			<p:column headerText="Value" sortBy="#{datapoint.value}">
				<h:outputText value="#{datapoint.value}">
					<f:convertNumber pattern="#0.0" />
				</h:outputText>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
