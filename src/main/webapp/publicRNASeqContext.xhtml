<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">

	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h1><p:outputLabel value="#{ExternalRNASeqContextController.resource.name}" /></h1>
		<h2><p:outputLabel value="#{ExternalRNASeqContextController.context}" /></h2>
		<p:pickList id="contextPickList" value="#{ExternalRNASeqContextController.entries}" var="entry"
                itemValue="#{entry.id}" itemLabel="#{entry.name}" responsive="true"
                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains">
 
        <f:facet name="sourceCaption">Available</f:facet>
        <f:facet name="targetCaption">Selected</f:facet>
 
    </p:pickList>
    <p:commandButton id="contextSubmit" value="Submit" update=":contentForm" onstart="PF('statusDialog').show()"
						oncomplete="PF('statusDialog').hide()" action="#{ExternalRNASeqContextController.sampleFetch}" style="margin-top:5px" />
	</ui:define>
</ui:composition>
