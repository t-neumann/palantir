<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form id="alignmentForm">
			<p:dataTable id="eventsDT" var="alignment"
				value="#{AlignmentController.alignments}" selectionMode="single"
				selection="#{AlignmentController.selectedAlignment}"
				rowKey="#{alignment.id}">
				<p:column headerText="Alignment ID">
					<h:outputText value="#{alignment.id}" />
				</p:column>
				<p:column headerText="Alignment name">
					<h:outputText value="#{alignment.name}" />
				</p:column>
				<p:column headerText="Alignment build">
					<h:outputText value="#{alignment.build}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
